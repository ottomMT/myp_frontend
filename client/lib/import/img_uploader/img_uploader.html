<template name="imgUploader">
  <div class="img_uploader ui centered card">
    <div class="content">
      <div class="header">
        {{title}}
      </div>
    </div>
    <div class="blurring dimmable image">
      <div class="ui dimmer">
        <div class="content">
          <div class="center">
            <div class="ui inverted button">放大</div>
          </div>
        </div>
      </div>
      <img src="{{imgUrl}}">
    </div>
    <div class="ui bottom attached two buttons">
      <div id="picBrowse" class="ui green button">更换图片</div>
      <div class="ui red button">删除</div>
    </div>
  </div>
  <script type="text/javascript"></script>
</template>
