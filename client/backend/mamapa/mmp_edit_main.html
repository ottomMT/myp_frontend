<template name="mamapaEditMain">
  {{#autoForm id="afEditMamapa" type="update" doc=docToEdit collection="MamaPas"}}
    <!--<h3 class="ui dividing header">创建妈妈Pa</h3>-->
    <div class="ui segment">
      <h3 class="ui dividing header">妈妈Pa基础信息</h3>
      <div class="two fields">
        <div class="twelve wide field">
          {{> afQuickField name='title' placeholder="为保证显示效果，建议不要设置过长的活动名称"}}
        </div>
        <div class="four wide field">
          <!--<input type="number" name="num-limit" placeholder="活动名额上限">-->
          {{> afQuickField name='numLimit' placeholder="活动名额上限"}}
        </div>
      </div>
    </div>
    <div class="ui segment">
      <h3 class="ui dividing header">活动详情</h3>
      <div class="field">
        {{> afQuickField name='address' placeholder="请尽量详细描述活动举办地点"}}
      </div>
      <div class="three fields">
        <div class="field">
          {{> afQuickField name='signupAt' placeholder="报名截止时间" opts=pickerOpts}}
        </div>
        <div class="field">
          {{> afQuickField name='startAt' placeholder="活动开始时间" opts=pickerOpts}}
        </div>
        <div class="field">
          {{> afQuickField name='finishAt' placeholder="活动结束时间" opts=pickerOpts}}
        </div>
      </div>
      <div class="field">
        {{> afQuickField name='detailText' placeholder="请输入活动内容"}}
      </div>
    </div>
    <button type="submit" class="ui large primary button">提交</button>
    <button type="reset" class="ui large button">重置</button>
  {{/autoForm}}
</template>
