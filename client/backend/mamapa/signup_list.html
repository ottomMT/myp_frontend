<template name="signupList">
  <table class="ui selectable striped table">
    <thead>
    <tr>
      <th>姓名</th>
      <th>电话</th>
      <th>宝宝姓名</th>
      <th>宝宝生日</th>
      <th>所在群</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
      {{#each signups}}
        {{> signupItem}}
      {{/each}}
    </tbody>
  </table>
</template>
