<template name="userCenter">
    <div class="signbody">
        <!-- 头部个人信息 -->
        <div class="head">
            <!-- 头像 -->
            <img class="touxiang" src="{{headimg}}" alt="">
            <!--用户昵称及性别-->
            <div class="name">{{nickname}} {{sex}}</div>
            <div class="points">
                <!--派币数量-->
                <span id="credit"><strong>23</strong></span>
                <!-- π币图标 -->
                <span><img src="/img/coin.svg" alt=""></span>
            </div>
        </div>

        <!--功能列表区-->
        <div class="function">
            <ul>
                <li>
                    <a href="/coupon">
                        <span><img class="icon" src="/img/gift.png" alt=""></span>
                        我的奖品
                        <img class="jiantou" src="/img/jiantou.png" alt="" />
                    </a>
                </li>
                <li class="disabled_li">
                    <span><img class="icon" src="/img/active.png" alt=""></span>
                    我的活动
                    <img class="jiantou" src="/img/jiantou.png" alt="" />
                </li>
                <li class="disabled_li">
                    <!-- <a href="/client/groupon"> -->
                    <span><img class="icon" src="/img/groupshop.png" alt=""></span>
                    我的团购
                    <img class="jiantou" src="/img/jiantou.png" alt="" />
                    <!-- </a> -->
                </li>
            </ul>
        </div>

        <!--公司相关信息-->
        <div class="company">
            <ul>
                <li class="disabled_li">
                    <span><img class="icon" src="/img/info.png" alt=""></span>
                    关于我们
                    <img class="jiantou" src="/img/jiantou.png" alt="" />
                </li>
                <li class="disabled_li">
                    <span><img class="icon" src="/img/phone.png" alt=""></span>
                    联系我们
                    <img class="jiantou" src="/img/jiantou.png" alt="" />
                </li>
            </ul>
        </div>

    </div>
</template>
