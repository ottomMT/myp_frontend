<template name="mmpList">

        <div id="main" class="center">
            <div id="top"><img src="/img/mmp_head_img.jpg" alt="妈妈PA"></div>
            {{#if hasmamapas}}

                {{#each mamapas}}

            {{else}}
            <p class="kong">小编正在努力开发新妈妈PA，请各位妈妈耐心等待~</p>
            {{/if}}
        </div>
    </div>
</template>
