<template name="mmpDetails">
    <div class="mmp">
        <div id="main" class="center">
            <div id="top"><img src="/img/mmp_head_img.jpg" alt="妈妈PA"></div>
            <div id="content">

                <!--活动头图区域-->
                <div class="con_img"><img src="{{mamapas.contentImg}}" alt="{{mamapas.title}}"></div>

                <!--活动内容区域-->
                <div class="con_con sns_content">
                    {{mamapas.detailText}}
                </div>

                <!--视频区域-->
                <!--<div class="con_flash">-->
                <!--<video src="" width="90%"></video>-->
                <!--</div>-->
                <div class="line"></div>
                <!--活动摘要区域-->
                <ul class="info">
                    <li>时间：{{detailsStartTime}}</li>
                    <li>地点：{{mamapas.address}}</li>
                    <li>参与人数：<span>{{mamapas.numLimit}}</span></li>
                    <li>已报名人数：<span>{{joinNumber}}</span></li>
                </ul>

                <!--报名表单区域-->
                {{token}}
                {{# if couldSignup}}
                    {{> mmpSignupForm}}
                {{else}}
                    <!--活动状态提醒-->
                    <p class="no-signup-tip">{{signupTip}}</p>
                {{/if}}
            </div>
            <!--报名后分享提示-->
            {{>mmpDetailsFxtip}}
        </div>
    </div>
</template>
