<template name="sign">
    <div class="signbody">
        <!-- 个人信息 -->
        <div class="head">
            <!-- 头像，性别，积分 -->
            {{> userHead}}
            <!--活动规则按钮-->
            <button id="gzbutton" type="gzbutton" name="button">活动规则</button>

            <!-- 迁移按钮 -->
            <div class="move_button">
                <button id='move_points' type="button" name="button">积分迁移</button>
            </div>
        </div>

        <!-- 奖品列表 Start -->
        <div class="gift">
            {{#each gifts}}
                {{> giftList }}
            {{/each}}
        </div>
        <!-- 奖品列表 End -->
        <!-- 本月签到记录 -->
        <div class="timeline">
            <div class="line"></div>
            <ul>
                {{#each showDay}}
                <li class="{{isSignClass(this)}}">{{this}}</li>
                {{/each}}
            </ul>
            <!--标示当前日期的图片,每次往右挪一个数字需在 css 的 left 属性上 加 1.42 rem-->
            <img src="/img/girl.svg" alt="" />
        </div>
        <!-- 签到，累计签到次数 -->
        <div class="checkin">
            <div class="info">已累计签到 <span id="ready">{{signLength}}</span> 天</div>
            {{#if isSign}}
              <div class="checkinbutton disabled">已签</div>
            {{else}}
              <div id="sign" class="checkinbutton">签到</div>
            {{/if}}
        </div>

        <!-- 签到规则弹层 -->
        <div class="gz">
            <i class="close">+</i>
            <div class="gz-desc">
                <p class="gz-title">活动说明：</p>
                <p>1、每签到一天，所有奖品的剩余签到天数都会减一，剩余签到天数为零时会显示为对勾状态，表示可领取该奖品；</p>
                <p>2、每签到一天都会获得 10 π 币的奖励，将来可用于礼品兑换或积分抵现；</p>
                <p>3、累计签到天数每月月底清零；</p>
                <p>4、原有积分及5月签到天数稍后可申请迁移至新签到系统。</p>
                <p>备注：已获取的奖品及奖品兑换二维码请到「个人中心」→「我的奖品」处查看，兑换时请向商家出示兑换二维码。</p>
            </div>
        </div>

        <!-- 积分迁移弹层 -->
        <div class="jf">
            <i class="close">+</i>
            <div class="jf-desc">
                <div style="text-align: center; text-align: center; margin-top: 0.1rem; margin-bottom: 0.1rem;">
                    <img style="height: 2rem; width: 3.4rem;" src="/img/myp_logo.png" alt="">
                </div>
                <p class="jf-title">签到系统重装上线</p>
                <p>宝妈们，母婴派新签到系统正式上线啦~</p>
                <p>（●&#62;∀&#60;●）累计签到可以直接兑换礼品哟~</p>
                <p>签到即可获得π币，将来可用于母婴派其他活动！</p>
                <p>妈妈们也不用担心原有积分，技术大神们正在开发积分迁移系统 (ง •̀_•́)ง ，下周就可以将原有积分转入新系统啦！</p>
            </div>
        </div>



        <!-- 迁移开始界面 -->
        <div id="move_start" class="dimmer">
            <div class="md_close_icon">+</div>
            <div class="modal">
                <div class="md_title">迁移说明</div>
                <div class="md_content">积分迁移可以把您之前在母婴派的积分和签到天数添加到现有系统中，积分会转化为π币，签到天数会增加8天。</div>
                <div class="md_actions">
                    <button id="move_start_btn" class="ghost_button" type="button" name="button">开始迁移</button>
                </div>
            </div>
        </div>

        <!-- 迁移中界面 -->
        <div id="move_ing" class="move_ing dimmer">
            <div class="loader">
                <div class="loader-inner line-spin-fade-loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="md_state">
                迁移中，请稍后
            </div>
        </div>

        <!-- 迁移成功界面 -->
        <div id="move_success" class="move_success dimmer">
            <div class="modal">
                <div class="md_image_header">
                    <img src="/img/check.png" alt="" />
                </div>
                <div class="md_title">迁移成功</div>
                <div class="md_content">
                    <div class="row border_box">
                        <div id="paibi" class="column centered">
                            <div class="statistic_title">1923</div>
                            <div>π币</div>
                        </div>
                        <div id="day" class="column centered">
                            <div class="statistic_title">29天</div>
                            <div>累计签到</div>
                        </div>
                    </div>
                </div>
                <div class="md_actions">
                    <button id="move_close" class="ghost_button" type="button" name="button">关闭</button>
                </div>
            </div>
        </div>
        <!-- 迁移失败界面 -->
        <div id="move_faild" class="move_faild dimmer">
            <div class="md_close_icon">+</div>
            <div class="modal">
                <div class="md_image_header">
                    <img src="/img/warning.png" alt="" />
                </div>
                <div class="md_title">迁移失败</div>
                <div class="md_actions">
                    <button id="move_again" class="ghost_button" type="button" name="button">点击重试</button>
                </div>
            </div>
        </div>
        <!-- 未查询到数据界面 -->
        <div id="move_undefined" class="move_undefined dimmer">
            <div class="md_close_icon">+</div>
            <div class="modal">
                <div class="md_image_header">
                    <img src="/img/warning.png" alt="" />
                </div>
                <div class="md_title">未查询到您的信息</div>
                <div class="md_content">请联系客服</div>
                <!-- <div class="md_actions">
                  <button class="ghost_button" type="button" name="button">点击重试</button>
                </div> -->
            </div>
        </div>
    </div>

</template>
